<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="Stylesheets/login.css" />
    <link rel="stylesheet" href="Stylesheets/login1.css" />
    <link rel="stylesheet" href="Stylesheets/general.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="frame-parent">
        <div class="frame-group">
          <div class="avatar-wrapper">
            <div class="avatar">
            <a href="home.html">
              <img
                class="avatar-image-icon1"
                loading="lazy"
                alt=""
                src="./Images/avatar-image.svg"
              />
            </a>
            </div>
          </div>
          <div class="intr-n-contul-geargarden-wrapper">
            <h1 class="intr-n-contul-container">
              <span>INTRĂ ÎN CONTUL </span>
              <span class="geargarden">GearGarden</span>
            </h1>
          </div>
          <div class="introduceti-detalii-pentru-a-a-wrapper">
            <p class="introduceti-detalii-pentru">
              Introduceti detalii pentru a avea acces
            </p>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="email-input-wrapper-parent">
            <div class="email-input-wrapper">
              <div class="email">Email</div>
              <div class="star-rate">
                <input
                  class="star-rate-child"
                  placeholder="example@gmail.com"
                  type="text"
                />

                <img
                  class="carbonclose-outline-icon"
                  alt=""
                  src="./Images/carboncloseoutline.svg"
                />
              </div>
            </div>
            <div class="parola-parent">
              <div class="parola">Parola</div>
              <div class="instance-wrapper">
                <div class="password-input-mask-parent">
                  <input
                  class="star-rate-child"
                  placeholder="Parola"
                  type="password"
                />
                  <img class="mdihide-icon" alt="" src="./Images/mdihide.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-container">
          <div class="remember-forgot-wrapper-parent">
            <div class="remember-forgot-wrapper">
              <div class="tinema">
                <div class="remember-me-checkbox"></div>
                <div class="reine-m">Reține-mă</div>
              </div>
              <div class="ai-uitat-parola-wrapper">
                <div class="ai-uitat-parola" id="aiUitatParola">
                  Ai uitat parola?
                </div>
              </div>
            </div>
            <div class="component-1default-wrapper">
              <div class="component-1default" id="component1DefaultContainer">
                <div class="login-button-background"></div>
                <h3 class="logeaz-te">Logează-te</h3>
              </div>
            </div>
            <div class="google-log-wrapper">
              <div class="google-log" id="googleLogContainer">
                <img
                  class="google-icon"
                  loading="lazy"
                  alt=""
                  src="./Images/google.svg"
                />
                <a href="404.html">
                <div class="logheaza-cu-google-wrapper">
                  <div class="logheaza-cu-google">Logheaza cu Google</div>
                </div>
              </a>
                <div class="google-login-background"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="nu-ai-un-cont-nregistrare-wrapper">
          <div class="nu-ai-un-container" id="nuAiUn">
            <span class="nu-ai-un">Nu ai un cont? </span>
            <a href="reg.html">
            <span class="nregistrare">Înregistrare</span>
          </a>
          </div>
        </div>
      </div>
      <section class="partea-vizual-parent">
        <img
          class="partea-vizual-icon"
          alt=""
          src="./Images/partea-vizual.svg"
        />

        <img
          class="icbaseline-facebook-icon"
          loading="lazy"
          alt=""
          src="./Images/icbaselinefacebook.svg"
        />

        <img
          class="mditwitter-icon"
          loading="lazy"
          alt=""
          src="./Images/mditwitter.svg"
        />

        <img
          class="mdiyoutube-icon"
          loading="lazy"
          alt=""
          src="./Images/mdiyoutube.svg"
        />
      </section>
      <div class="masinaclad">
        <div class="cladiri">
          <div class="welcome-wrapper">
            <h1 class="welcome">WELCOME</h1>
          </div>
          <div class="page-title-wrapper-parent">
            <div class="page-title-wrapper">
              <h1 class="page">PAGE</h1>
            </div>
            <div class="phbuildings-fill-parent">
              <img
                class="phbuildings-fill-icon"
                alt=""
                src="./Images/phbuildingsfill.svg"
              />

              <div class="phbuildings-fill-wrapper">
                <img
                  class="phbuildings-fill-icon1"
                  loading="lazy"
                  alt=""
                  src="./Images/phbuildingsfill-1.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <img class="image-26-icon" alt="" src="./Images/image-26@2x.png" />
      </div>
    </div>

    <script src="Scripts/login.js"></script>
  </body>
</html>
