<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="Stylesheets/reg.css" />
    <link rel="stylesheet" href="Stylesheets/reg1.css" />
    <link rel="stylesheet" href="Stylesheets/general.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="register-page">
      <section class="creaz-parent">
        <h1 class="creaz">CREAZĂ</h1>
        <div class="login-form-container">
          <div class="login-form">
            <div class="credentials-input">
              <h1 class="cont">CONT</h1>
            </div>
            <div class="intr-n-contul-container">
              <span>INTRĂ ÎN CONTUL </span>
              <span class="geargarden">GearGarden</span>
            </div>
          </div>
        </div>
      </section>
      <section class="visual-content">
        <img
          class="partea-vizual-icon"
          alt=""
          src="./Images/partea-vizual@2x.png"
        />
        <a href="home.html">
        <img class="background-shape-icon" alt="" src="./Images/vector.svg" />
      </a>
      </section>
      <section class="registration-form-container">
        <div class="registration-form">
          <div class="account-info">
            <img class="audi-icon" alt="" src="./Images/audi.svg" />

            <div class="znacioase-3">
              <img
                class="icbaseline-facebook-icon"
                loading="lazy"
                alt=""
                src="./Images/icbaselinefacebook.svg"
              />

              <img
                class="mditwitter-icon"
                loading="lazy"
                alt=""
                src="./Images/mditwitter.svg"
              />

              <div class="youtube-container">
                <img
                  class="mdiyoutube-icon"
                  loading="lazy"
                  alt=""
                  src="./Images/mdiyoutube.svg"
                />
              </div>
            </div>
          </div>
          <div class="password-input">
            <form class="dropdown-items">
              <div class="password-field-container">
                <div class="nume">Nume</div>
                <div class="name-input">
                  <div class="name-container-parent">
                    <input
                      class="name-container"
                      placeholder="Name"
                      type="text"
                    />

                    <img class="carbonclose-outline-icon" alt="" />
                  </div>
                </div>
                <div class="surname-label-container">
                  <div class="prenume">Prenume</div>
                </div>
                <div class="surname-input">
                  <div class="surname-container-parent">
                    <input
                      class="surname-container"
                      placeholder="Surname"
                      type="text"
                    />

                    <img class="carbonclose-outline-icon1" alt="" />
                  </div>
                </div>
                <div class="password-labels">
                  <div class="parol">Parolă</div>
                  <div class="password-icon-placeholder-parent">
                    <input
                      class="password-icon-placeholder"
                      placeholder="Parola"
                      type="text"
                    />

                    <img class="carbonclose-outline-icon2" alt="" />
                  </div>
                </div>
                <div class="password-labels1">
                  <div class="confirmare-parol">Confirmare parolă</div>
                  <div class="parent">
                    <input class="input" placeholder="Parola" type="text" />

                    <img class="carbonclose-outline-icon3" alt="" />
                  </div>
                </div>
              </div>
              <div class="register-button-container">
                <button class="reg-button">
                  <div class="our-story" id="oURSTORY"></div>
                  <div class="nregistreaz-te">Înregistrează-te</div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script>
    </script>
  </body>
</html>
